<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google!</title>
</head>
<body>
    <center>
        <img id="google" src="img/google.jpeg" alt="Google!">
    </center>
    <div class="container">
        <div class="search-box">
            <center>
            Search the web using Google! <br>
            <input type="text" name="q" value size="40">
            <br>
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm feeling lucky">
            </center>
        </div>
        <div class="special-search">
            <center>
                Special Searches
                <br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
                <br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
            </center>
        </div>
        <div class="help">
            <center>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a><br>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a><br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a><br>
            </center>
        </div>
        <div class="get-google">
            <center>
                Get Google!<br>
                updates monthly: <br>
                <input type="text" name="emailaddr" value="your e-mail">
                <br>
                <input type="submit" name="SubmitAction" value="Subscribe">
            </center>
        </div>
    </div>
    <div class="clear-fix"></div>
    <div class="copyright">
        <center>
            Copyright Â©1998 Google Inc.
        </center>
    </div>
</body>
</html>
