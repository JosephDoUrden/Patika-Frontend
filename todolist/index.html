<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To Do App</title>
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container mt-4 divTodo">
      <h1 class="text-center fw-semibold display-3">TO DO</h1>
      <form id="frmTodos" class="mt-3">
        <input
          id="title"
          type="text"
          placeholder="What will you do?"
          required
        />
        <button id="message">
          <i class="fa-solid fa-circle-plus"></i>
        </button>
        <div
          id="showMessage"
          class="toast position-fixed"
          aria-atomic="true"
          aria-live="assertive"
          style="position: absolute; top: 25px; right: 20px"
        >
          <div class="toast-header">
            <span class="me-auto">Notification </span>
            <button
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="close"
            ></button>
          </div>
          <div class="toast-body">
            <p>Task added!</p>
          </div>
        </div>
      </form>
    </div>
    <div class="container p-2 divTodo">
      <div id="todos" class="mt-3"></div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
